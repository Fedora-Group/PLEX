<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="772848863323-99gttoe9te13nujv7m3pb79a1e98dvds.apps.googleusercontent.com"
    />
  </head>
  <body>
    <h1>Sign in</h1>
    <form id="formSubmit" method="POST">
      <input type="text" name="username" required autocomplete="off" id="un" />
      <input
        type="password"
        name="password"
        required
        autocomplete="off"
        id="pw"
      />
      <input type="submit" />
    </form>
    <a id="login"
      ><img
        src="http://evelinka.kerouac.cz/images/fb_button_login.png"
        style="width: 250px"
        alt=""
    /></a>
    <div class="g-signin2" data-onsuccess="onSignIn" style="width: 200px"></div>
    <a href="/logout" onclick="signOut();">Sign out</a>
    <script src="./google.js"></script>
    <script src="./facebook.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
